<form class="login-form" (ngSubmit)="onLogin(loginForm.value)" #loginForm="ngForm" >

  <md-progress-spinner
          *ngIf="fetching"
          class="progress"
          [color]="'primary'"
          [mode]="'indeterminate'"
  >
  </md-progress-spinner>

  <md-card *ngIf="error?.length" class="message">
    {{ error }}
  </md-card>

  <md-form-field class="full-width">
    <input
            mdInput
            ngModel
            placeholder="E-mail"
            type="email"
            name="login"
            required
            [formControl]="emailFormControl"
    >
    <md-error *ngIf="emailFormControl.hasError('pattern')">
      Please enter a valid email address
    </md-error>
    <md-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </md-error>
  </md-form-field>
  <md-form-field class="full-width">
    <input
            mdInput
            ngModel
            placeholder="Password"
            type="password"
            name="password"
            required
            [formControl]="passwordFormControl"
    >
    <md-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </md-error>
  </md-form-field>
  <button
          md-raised-button
          class="full-width"
          color="primary"
          [disabled]="emailFormControl.errors || passwordFormControl.errors || fetching"
  >Sign-in</button>
</form>
